<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Devices | SmartDash </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">
    <style>


        body {
            min-height: 100vh;
        }






    </style>
</head>
<body class="container-fluid">
<header>SMARTDASH</header>
<aside>
    <nav class="d-flex flex-column justify-content-between align-items-center">
        <div class="p-3 d-flex flex-column">
            <a href="#">Dashboard</a>
            <a href="/devices">Devices</a>
        </div>
        <div class="p-3">
            <a href="/add-device">Add Device</a>
        </div>

    </nav>
</aside>
<main class="mt-5 p-3" style="height:100vh">

    <section>

        <table class="table">
            <thead>
            <tr>
                <th class="border-gray-200">#</th>
                <th class="border-gray-200">Device Name</th>
                <th class="border-gray-200">Status</th>
                <th class="border-gray-200">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for thing in things %}
            <tr>
                <td>
                    <a href="#" class="fw-bold">
                        456478
                    </a>
                </td>
                <td>
                    <span class="fw-normal"> {{thing.thingName}}  </span>
                </td>
                <td><span class="fw-bold text-warning">{{thing.attributes.status}}</span></td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">On/Off</label>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </section>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
