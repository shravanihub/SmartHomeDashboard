<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartDash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>


        body {
            min-height: 100vh;
        }

    </style>
</head>
<body class="container">

<main class="d-flex   align-items-center justify-content-center flex-column" style="height:100vh">
    <h1 class="lead ">Login to SmartDash</h1>
    {% if status_msg %}
    <em class="my-3 text-danger"> {{ status_msg }} </em>
    {% endif %}
    <form class="row " method="post" action="/login">
        {% csrf_token %}
        <div class="mb-3">
            <input placeholder="USERNAME" type="email" class="form-control-lg w-100" name="username">
        </div>
        <div class="mb-3">
            <input placeholder="PASSWORD" type="password" class="form-control-lg w-100" name="password">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-lg btn-primary w-100 bg-success">Login</button>
        </div>

    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
