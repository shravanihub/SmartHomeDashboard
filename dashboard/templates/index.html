<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartDash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">
    <style>


        body {
            min-height: 100vh;
        }



    </style>
</head>
<body class="container-fluid">
<header>SMARTDASH</header>
<aside>
    <nav class="d-flex flex-column justify-content-between align-items-center">
        <div class="p-3 d-flex flex-column">
            <a href="#">Dashboard</a>
            <a href="/devices">Devices</a>
        </div>
        <div class="p-3">
            <a href="/add-device">Add Device</a>
        </div>

    </nav>
</aside>
<main class="d-flex   align-items-center justify-content-center flex-column" style="height:100vh">

    <section style="width:100%" class="p-5">
        <div class="d-flex justify-content-around mb-5">
            <div class="col card border-primary mb-3" style="max-width: 25rem;">
                <div class="card-header">Total Devices</div>
                <div class="card-body text-primary">
                    <h5 class="card-title">Total Number of Devices</h5>
                    <p class="card-text">
                        5
                    </p>
                </div>
            </div>
            <div class="col card border-secondary mb-3" style="max-width: 25rem;">
                <div class="card-header">Active Devices</div>
                <div class="card-body text-secondary">
                    <h5 class="card-title">Total Number of Devices Active </h5>
                    <p class="card-text">
                        3
                    </p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="col card border-success mb-3" style="max-width: 25rem;">
                <div class="card-header">Recently Added</div>
                <div class="card-body text-success">
                    <h5 class="card-title">Recently Added Devices </h5>
                    <p class="card-text">
                        1
                    </p>
                </div>
            </div>
            <div class="col card border-danger mb-3" style="max-width: 25rem;">
                <div class="card-header">Disconnected</div>
                <div class="card-body text-danger">
                    <h5 class="card-title">Devices disconnected</h5>
                    <p class="card-text">
                        1
                    </p>
                </div>
            </div>
        </div>
    </section>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
